@import models.Tables._

@(todos: List[(Int, Option[Int], String)])

@main("index") {

    todo index

    <form action="/todo/insert" method="POST">
      <input name="todoTypeId" type="text" placeholder="todoTypeId" />
      <input name="content" type="text" placeholder="content" />
      <input type="submit"/>
    </form>

    <table>
      <tr><th>Name</th><th>TodoTypeId</th><th>Content</th></tr>
      @for(t <- todos){ 
      <tr><td>@t._1</td><td>@t._2</td><td>@t._3</td></tr>
      }
    </table>

}
